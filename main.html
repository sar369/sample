<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dominators</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #qr-code img {
            max-width: 200px;
            max-height: 200px;
        }
        .input-box {
            margin: 10px 0;
        }
        .input-box input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }
        .pay-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .pay-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan to Pay</h1>
        <div id="qr-code">
            <img src="/home/default/Downloads/payment.jpeg" alt="UPI QR Code">
        </div>
        <div class="input-box">
            <label for="player-count">Number of Players:</label>
            <input type="number" id="player-count" min="1" value="1">
        </div>
        <div class="input-box">
            <label for="total-amount">Total Amount (â‚¹):</label>
            <input type="number" id="total-amount" min="1" step="0.01" value="100.00">
        </div>
        <button class="pay-button" onclick="handlePayment()">Pay</button>
    </div>

    <script>
        function handlePayment() {
            const playerCount = document.getElementById('player-count').value;
            const totalAmount = document.getElementById('total-amount').value;

            // UPI link format
            const upiLink = `upi://pay?pa=8688635078@ybl&pn=sarvan&am=${totalAmount}&cu=INR&mc=your_merchant_code&tid=transactionid&tr=transactionref&tn=TransactionNote`;

            // Redirect to UPI app
            window.location.href = https://www.upilinks.in/payment-link/upi1284747686;
        }
    </script>
</body>
</html>
